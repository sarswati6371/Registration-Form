<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>.bgcolor{
     background-color:rgb(179, 223, 254);
     border: 2px solid black;
     padding: 0 0 20px 20px;
     width: 30rem;
     margin: auto;
 }
    </style>
    
</head>

<body>
    <div class="bgcolor">
         <h1>Registration Form</h1>


    <label id="name-label" for="name">Enter your details below</label><br>

 
             <ul>
                 <li><input type="email"name="name"id="name"placeholder="your_test@gmail.com"required></li><br>
                 <li><input type="email"name="name"id="name"placeholder="password"required></li>
            </ul>

        
    <label id="name-label" for="name"><b><i>!Type a complex password with 8-20 characters.</i></b></label>


             <ul>
                 <li><input type="text"name="email"id="email"placeholder="+91 Phone Number"required></li>
             </ul>

            <hr>

    <label id="name-label" for="name"><b><i>Enter your profession</i></b></label><br><br>

                 <input type="radio"name="course"value="yes">Student
                 <input type="radio"name="course"value="no">Teacher
                 <input type="radio"name="course"value="no">Developer

                <br><br>
    

    <label id="name-label" for="name">Choose the stage if you are (student)</label>


             <select name="drop-down"id="drop-down">
                 <option value="Excellent">First primary</option>
                 <option value="Good">10</option>
                 <option value="Fair">+2</option>
                 <option value="Poor">+3</option>
            </select>
 

             <hr>

            <ul>
                 <li>Enter your Birthday date.<input type="date"></li>
            </ul>
     

             <hr>
      
            <ul>
                 <li><input type="Any notes"name="box"id="Any notes"placeholder="Any notes"required></li>
            </ul>


             <hr>

                 <input type="submit"name="box"id="submit"placeholder="submit"required>
                 <input type="Reset"name="box"id="Reset"placeholder="Reset"required>
     </div>
</body>
</html>
